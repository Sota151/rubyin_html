<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERVICE</title>
    <link rel="stylesheet" href="css/SERVICE.css">
</head>
<body>
    <header>
        <h1>逆求人イベント ウェルハンティング</h1> 
    </header>
    <main>
        <h1>そもそも逆求人ってなに？</h1>
        <div class="what">
            <div class="what_message">
                <p>一般的な新卒採用とは逆に、学生側が自らを売り込み興味を持ってくれた企業からのアプローチを待つ、今までの就活スタイルを覆す対話型イベント。</p>
            </div>
            <div class="what_img">
                <img src="img/逆求人とは.png" width="600px" height="400px">
            </div>
        </div>
        <h1>イベントのスケジュールはどんな感じなの？</h1>
        <div class="schedule">
            <div class="schedule_message">
                <p>午前中はお互いの自己紹介。
                    <br>午後は最大8タームの面談や独自のコンテンツが充実。</p>
            </div>
            <div class="schedule_img">
                <img src="img/schedule.png" width="600px" height="400px">
            </div>
            
        </div>
        <h1>イベントはいつ開催されているの？</h1>
        <div class="when">
            <div class="when_message">
                <p>学歴不問のB選抜。
                    <br>GMARCH以上の人が100％を占めるA選抜。
                    <br>それぞれの個性に合ったイベント。
                    <br>Leader/Social/Growth/Business
                    <br>の4イベントも開催。</p>
            </div>
            <div class="when_img">
                <img src="img/when.png" width="600px" height="400px">
            </div>
            
        </div> 
        <div class="contact">
            <div class="contact_student">
                <p><a href="#">学生の方はこちら</a></p>
            </div>
        </div>  
        <footer>
            
        </footer>   
    </main>
</body>
</html>
