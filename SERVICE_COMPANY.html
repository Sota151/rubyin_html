<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERVICE_COMPANY</title>
    <link rel="stylesheet" href="css/SERVICE_COMPANY.css">

    
</head>
<body>
    <header>
        <h1>ウェルハンティングとは</h1> 
    </header>
    <main>
        <div class="worry">
            <div class="worry_img">
                <img src="img/状態お手上げ.jpg">
            </div>
            <div class="worry_text">
                <p>採用のよくある悩み</p>
                <br>採用単価が高い
                <br>採用には工数がかかる
                <br>学生の質にばらつきがある
            </div>
        </div>
        <div class="wh">
            <div class="wh_text">
                <p>ウェルハンティング</p>
                <br>1対1でお互いのPRをするため、
                <br>魅力が伝わりやすい。
                <br>自分プレゼンによりその人自身がよくわかる。
                <br>少数精鋭の参加者により、優秀な学生が多い。
            </div>
            <div class="wh_img">
                <img src="img/喜びのピクトグラム.png">
            </div>
        </div>
        <div class="evaluation">
            <div class="evaluation_text">
                <p>過去イベント満足度平均
                   <br style="font-size: 12px;">過去10イベントの平均満足度（5段階評価。1 非常に満足 ～ 5 非常に不満足）」
                </p>
            </div>
            <div class="evaluation_img">
                <img src="img/画像2.png" width="800px">
            </div>
        </div>
        <div class="voice">
            <u>人事担当者様の声</u>
        </div>
        <div class="voice_sample">
            <div class="voice1">
                <p>積極性があり、意欲的な学生さんが
                    <br>多かった。自分の人生を大切にしている
                    <br>学生さんが全員だった。</p>

            </div>
        </div>
    </main>
    
</body>
</html>
